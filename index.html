<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://rb.gy/17vof" type="image/x-icon">

<body style="background-image: url(background.jpg);">
    <center>
        <div class="heading">
            <h1>Holiday Packing List</h1>
        </div>
        <div class="container">
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Print your tickets">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Financial Items">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Luggage">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Comfortable clothes and shoes">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Essential medicines">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Essential Electronics">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Toiletries">
                <input class="todo__checkbox" type="checkbox">
            </div>
            <div class="todo">
                <input class="todo__value" type="text" placeholder="(empty)" value="Dry snacks and water">
                <input class="todo__checkbox" type="checkbox">
            </div>
        </div>
    </center>
    <h3>Created by Barna Das</h3>
</body>

</html>
